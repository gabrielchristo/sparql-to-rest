<div class="container">
	<div class="motivation">
		<span *ngIf="myAward.money">Prize money: {{ myAward.money }} <br><br> </span>
		<span *ngIf="myAward.motivation">Prize motivation: {{ myAward.motivation }}</span>
	</div>
	<div class="prize">{{ myAward.prize }} <br> {{ myAward.year }}</div>
	<div class="name">{{ myAward.name }}</div>
	<div class="image"><img [src]="myAward.image" /></div>
</div>
